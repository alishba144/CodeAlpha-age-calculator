<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Age Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
          --primary: #ff6b6b;
          --secondary: #4ecdc4;
          --accent: #ffbe76;
          --dark: #2d3436;
          --light: #f7f1e3;
          --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        body {
          margin: 0;
          padding: 0;
          background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
          font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          color: var(--dark);
          line-height: 1.6;
        }

        .card {
          background: rgba(255, 255, 255, 0.95);
          padding: 2.5rem;
          border-radius: 16px;
          box-shadow: var(--shadow);
          text-align: center;
          width: 90%;
          max-width: 450px;
          backdrop-filter: blur(8px);
          border: 1px solid rgba(255, 255, 255, 0.3);
          animation: fadeInUp 0.6s ease-out;
          transform-origin: center;
          overflow: hidden;
          position: relative;
        }

        .card::before {
          content: '';
          position: absolute;
          top: -50%;
          left: -50%;
          width: 200%;
          height: 200%;
          background: linear-gradient(
            to bottom right,
            rgba(255, 107, 107, 0.1) 0%,
            rgba(78, 205, 196, 0.1) 100%
          );
          transform: rotate(30deg);
          z-index: -1;
        }

        @keyframes fadeInUp {
          from {
            opacity: 0;
            transform: translateY(20px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }

        h1 {
          color: var(--primary);
          font-size: 2rem;
          margin-bottom: 0.5rem;
          font-weight: 700;
          letter-spacing: -0.5px;
        }

        .tagline {
          font-size: 0.95rem;
          color: var(--dark);
          margin-bottom: 2rem;
          opacity: 0.8;
          font-weight: 400;
        }

        .input-group {
          position: relative;
          margin-bottom: 1.5rem;
          width: 100%;
        }

        input[type="date"] {
          padding: 0.8rem 1rem;
          font-size: 1rem;
          border-radius: 8px;
          border: 1px solid rgba(0, 0, 0, 0.1);
          width: 100%;
          outline: none;
          transition: var(--transition);
          background: rgba(255, 255, 255, 0.8);
          box-shadow: var(--shadow);
        }

        input[type="date"]:focus {
          border-color: var(--primary);
          box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.2);
        }

        button {
          background: var(--primary);
          color: white;
          border: none;
          padding: 0.8rem 2rem;
          border-radius: 8px;
          font-size: 1rem;
          cursor: pointer;
          transition: var(--transition);
          font-weight: 500;
          letter-spacing: 0.5px;
          box-shadow: var(--shadow);
          width: 100%;
          position: relative;
          overflow: hidden;
        }

        button::after {
          content: '';
          position: absolute;
          top: 0;
          left: -100%;
          width: 100%;
          height: 100%;
          background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
          transition: 0.5s;
        }

        button:hover {
          background: #ff5252;
          transform: translateY(-2px);
          box-shadow: 0 6px 12px rgba(255, 107, 107, 0.3);
        }

        button:hover::after {
          left: 100%;
        }

        .result-box {
          margin-top: 2rem;
          background: rgba(255, 255, 255, 0.7);
          padding: 1.5rem;
          border-radius: 8px;
          border-left: 4px solid var(--secondary);
          animation: fadeIn 0.5s ease-out;
          text-align: left;
          min-height: 80px;
        }

        @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
        }

        #result {
          font-size: 1.1rem;
          color: var(--dark);
          margin: 0;
        }

        footer {
          margin-top: 2rem;
          font-size: 0.8rem;
          color: rgba(45, 52, 54, 0.6);
          text-align: center;
        }

        /* Error states */
        .error {
          border-color: #ff4757 !important;
          animation: shake 0.5s;
        }

        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          20%, 60% { transform: translateX(-5px); }
          40%, 80% { transform: translateX(5px); }
        }

        .error-message {
          color: #ff4757;
          font-weight: 500;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
          .card {
            padding: 1.5rem;
          }
          
          h1 {
            font-size: 1.5rem;
          }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Age Calculator</h1>
        <p class="tagline">Discover your exact age in years, months, and days</p>
        
        <div class="input-group">
            <input type="date" id="dob" placeholder="Select your birth date">
        </div>
        
        <button onclick="calculateAge()">Calculate Age</button>
        
        <div class="result-box">
            <div id="result">Your age will appear here</div>
        </div>
        
        <footer>
            ¬© 2023 Age Calculator | Designed with ‚ù§Ô∏è
        </footer>
    </div>

    <script>
        function calculateAge() {
            const dobInput = document.getElementById("dob");
            const result = document.getElementById("result");
            const dob = dobInput.value;
            
            // Clear previous animations
            dobInput.classList.remove("error");
            result.classList.remove("error-message");
            
            if (!dob) {
                result.innerHTML = '<span class="error-message">Please select your birth date</span>';
                dobInput.classList.add("error");
                return;
            }
            
            const birthDate = new Date(dob);
            const today = new Date();
            
            // Validate date
            if (birthDate > today) {
                result.innerHTML = '<span class="error-message">Birth date cannot be in the future</span>';
                dobInput.classList.add("error");
                return;
            }
            
            let years = today.getFullYear() - birthDate.getFullYear();
            let months = today.getMonth() - birthDate.getMonth();
            let days = today.getDate() - birthDate.getDate();
            
            // Adjust for negative days
            if (days < 0) {
                months--;
                days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
            }
            
            // Adjust for negative months
            if (months < 0) {
                years--;
                months += 12;
            }
            
            // Special messages for certain ages
            let specialMessage = "";
            if (years === 0 && months === 0) {
                specialMessage = "üë∂ Welcome to the world!";
            } else if (years === 1) {
                specialMessage = "üéÇ Happy 1st birthday!";
            } else if (years === 18) {
                specialMessage = "üéì Congratulations on becoming an adult!";
            } else if (years === 100) {
                specialMessage = "üåü Wow! A centenarian!";
            }
            
            // Display result
            result.innerHTML = `You are <strong>${years}</strong> years, <strong>${months}</strong> months, and <strong>${days}</strong> days old.${specialMessage ? "<br>" + specialMessage : ""}`;
        }
    </script>
</body>
</html>
